<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>找出你的命定背包色！</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 2rem;
      background: #bee1f0 url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='2' cy='2' r='1' fill='%23ffffff40'/%3E%3C/svg%3E") repeat;
      color: #333;
      max-width: 800px;
      margin: auto;
      background-attachment: fixed;
    }

    h1 {
      color: #5e4b8b;
      text-align: center;
      margin-bottom: 2rem;
    }

    .question {
      margin-bottom: 2rem;
      border: 2px solid #5e4b8b50;
      padding: 1rem;
      border-radius: 10px;
      background: #ffffffcc;
    }

    .question h3 {
      margin-bottom: 0.75rem;
      color: #444;
    }

    label {
      display: flex;
      align-items: center;
      margin: 0.4rem 0;
      position: relative;
      cursor: pointer;
    }

    label::before {
      content: "";
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }

    input[type="radio"] {
      margin-right: 0.5rem;
      accent-color: #5e4b8b;
    }

    /* 彩色點圖示根據選項值自動上色 */
    label input[value="幻彩紫"] ~ *::before { background: #b39ddb; }
    label input[value="幻彩粉"] ~ *::before { background: #f8bbd0; }
    label input[value="質感黑"] ~ *::before { background: #424242; }
    label input[value="商務灰"] ~ *::before { background: #9e9e9e; }
    label input[value="簡約米白"] ~ *::before { background: #f5f5dc; }
    label input[value="青春粉"] ~ *::before { background: #ff8a80; }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.25rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: #5e4b8b;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      display: block;
      margin: 2rem auto 0;
    }

    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: #fffbe6;
      border-left: 5px solid #f4c542;
    }
  </style>
</head>
